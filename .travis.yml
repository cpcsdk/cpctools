dist: trusty
language: cpp
sudo: true
addons:
    apt:
        packages:
            - libpng-dev
            - cmake
before_install:
    - sudo apt-get update -qq

install:
    - wget http://www.seasip.info/Unix/LibDsk/libdsk-1.4.0.tar.gz -O- | tar -xzf - 
    - pushd libdsk-* && ./configure --prefix=/usr && 	make && make install  && popd

script:
    - pushd hideur_maikeur && make && popd
    - pushd gfx2crtc && make && popd
    - pushd iDSK && cmake . && make && popd
    - pushd libstsound && ./build_config.sh && ./configure && make && popd
    - pushd Reloaded && cmake . && make && popd     # needs CMake 3.1.0
